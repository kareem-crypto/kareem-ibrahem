<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Kareem</title>
  <link rel="icon" href="img/logo_icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: #000;
      color: #fff;
      position: fixed;
      top: 0;
      z-index: 100;
      padding: 15px 0;
    }

    nav.container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo h1 {
      color: #00ff90;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .links a:hover, .links .active {
      color: #00ff90;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icons a {
      color: #fff;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #00ff90;
    }

    .icon_menu {
      display: none;
      cursor: pointer;
    }

    /* === Hero === */
    .hero {
      margin-top: 120px;
      padding: 60px 0;
    }

    .hero .container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .div_Text {
      flex: 1;
      min-width: 300px;
    }

    .div_Text h4 {
      font-size: 20px;
      color: #666;
    }

    .div_Text h1 span {
      color: #00ff90;
      font-size: 50px;
    }

    .div_Text h2 {
      font-size: 30px;
      color: #333;
      margin: 10px 0;
    }

    .div_Text p {
      color: #555;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .btns {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background: #00ff90;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00b85c;
      color: #fff;
    }

    .btn_no_bg {
      border: 2px solid #00ff90;
      color: #00ff90;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn_no_bg:hover {
      background: #00ff90;
      color: #000;
    }

    .div_img {
      position: relative;
      flex: 1;
      min-width: 300px;
    }

    .div_img .person {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .bg_img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.3;
      z-index: -1;
    }

    /* === About === */
    section {
      padding: 60px 0;
    }

    section .container {
      width: 90%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .about .div_text {
      flex: 1;
      min-width: 280px;
    }

    .about .div_img {
      flex: 1;
      min-width: 280px;
    }

    .about img {
      width: 100%;
      border-radius: 15px;
    }

    .about ul {
      list-style: none;
      margin: 20px 0;
    }

    .about ul li {
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    .about ul li i {
      color: #00ff90;
      margin-left: 8px;
    }

    /* === Services === */
    .services .boxs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .services .box {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 15px;
      text-align: center;
      padding: 25px;
      transition: 0.3s;
    }

    .services .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 255, 144, 0.3);
    }

    .services .box i {
      font-size: 30px;
      color: #00ff90;
      margin-bottom: 10px;
    }

    .services .box h3 {
      margin: 10px 0;
    }

    /* === Projects === */
    .projects .project_box {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .projects img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
    }

    .projects .text {
      flex: 1;
      min-width: 280px;
    }

    .projects .text a {
      color: #00ff90;
      text-decoration: none;
      font-weight: bold;
    }

    /* === Contact === */
    .contact .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .soial_contact {
      flex: 1;
      min-width: 280px;
    }

    .soial_contact a {
      display: block;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      margin: 10px 0;
      transition: 0.3s;
    }

    .soial_contact a:hover {
      color: #00ff90;
    }

    form {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
    }

    form button {
      background: #00ff90;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      color: #000;
      transition: 0.3s;
      cursor: pointer;
    }

    form button:hover {
      background: #00b85c;
      color: #fff;
    }

    /* === Responsive === */
    @media (max-width: 991px) {
      nav.container {
        flex-wrap: wrap;
      }

      .links {
        position: fixed;
        top: 0;
        right: -100%;
        background: #000;
        height: 100vh;
        width: 250px;
        flex-direction: column;
        padding-top: 80px;
        transition: 0.4s;
      }

      .links.show {
        right: 0;
      }

      .icon_menu {
        display: block;
        color: #fff;
        font-size: 22px;
      }

      .close_menu {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 25px;
        color: #00ff90;
        cursor: pointer;
      }

      .projects .project_box {
        flex-direction: column;
      }
    }

    @media (max-width: 600px) {
      .div_Text h1 span {
        font-size: 35px;
      }
      .div_Text h2 {
        font-size: 24px;
      }
      .btn, .btn_no_bg {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

</html>
